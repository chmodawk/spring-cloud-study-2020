server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    config: # config客户端配置
      label: main # 分支名称
      name: config # 配置文件名称
      profile: dev # 读取后缀名称   相当于：main分支上config-dev.yml文件被读取http:config-3344.com/main/config-dev.yml
      uri: http://localhost:3344 #配置中心地址
  # rabbitmq相关配置 15672是Web管理界面的端口; 5672是MQ访问的端口
  rabbitmq:
    host: 192.168.175.133
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

# 暴露监控端口
management:
  endpoints:
    web:
      exposure:
        include: 'bus-refresh'