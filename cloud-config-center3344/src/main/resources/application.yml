server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: https://github.com/zhiyu1998/spring-cloud-study-2020.git # Github上面git仓库名字
          search-paths: # 搜索目录
            - springcloud-config
      label: main # 读取分支

eureka:
  client:
    service-url:
      defaultZone:  http://localhost:7001/eureka